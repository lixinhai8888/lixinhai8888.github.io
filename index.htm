<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleBot Pro - 未来科技的Telegram机器人开发服务</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        :root {
            --primary-color: #0a192f;
            --secondary-color: #172a45;
            --accent-color: #64ffda;
            --text-color: #8892b0;
            --heading-color: #ccd6f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-color);
            overflow-x: hidden;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: linear-gradient(45deg, #0a192f, #172a45);
            color: var(--heading-color);
            padding: 2rem 0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(100, 255, 218, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(100, 255, 218, 0.1) 0%, transparent 20%);
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            animation: fadeInDown 1s ease-out;
        }

        header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: bold;
            animation: fadeIn 1.5s ease-out;
        }

        .btn:hover {
            background: transparent;
            color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .services {
            padding: 5rem 0;
            background: var(--secondary-color);
        }

        .services h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--heading-color);
            font-family: 'Montserrat', sans-serif;
            animation: fadeIn 1s ease-out;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .service-item {
            background: var(--primary-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        .service-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .service-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .service-item:hover::before {
            opacity: 0.1;
        }

        .service-item h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            font-family: 'Montserrat', sans-serif;
        }

        .features {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 5rem 0;
        }

        .features h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--heading-color);
            font-family: 'Montserrat', sans-serif;
            animation: fadeIn 1s ease-out;
        }

        .feature-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .feature-list li {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: 5px;
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .feature-list li:hover {
            transform: translateX(10px);
        }

        .feature-list li::before {
            content: '✓';
            margin-right: 10px;
            color: var(--accent-color);
            font-weight: bold;
        }

        .contact {
            padding: 5rem 0;
            background: var(--secondary-color);
        }

        .contact h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--heading-color);
            font-family: 'Montserrat', sans-serif;
            animation: fadeIn 1s ease-out;
        }

        form {
            max-width: 600px;
            margin: auto;
            animation: fadeInUp 1s ease-out;
        }
